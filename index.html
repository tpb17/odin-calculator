<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="display"></div>
    
    <button class = "numBtn" id="n0">0</button>
    <button class = "numBtn" id="n1">1</button>
    <button class = "numBtn" id="n2">2</button>
    <button class = "numBtn" id="n3">3</button>
    <button class = "numBtn" id="n4">4</button>
    <button class = "numBtn" id="n5">5</button>
    <button class = "numBtn" id="n6">6</button>
    <button class = "numBtn" id="n7">7</button>
    <button class = "numBtn" id="n8">8</button>
    <button class = "numBtn" id="n9">9</button>

    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="times">*</button>
    <button id="divby">/</button>

    <button id="clearButton">Clear</button>

    <button id="eqButton">=</button>

</body>
</html>
